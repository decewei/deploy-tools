name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - release
  workflow_dispatch:

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  update-pr-label-test:
    runs-on: ubuntu-latest
    steps:
      - name: Test Label release PR - happy path
        uses: decewei/deploy-tools/actions/label-release-pr@main
        with:
          app-id: ${{ vars.ACTION_BOT_APP_ID }}
          private-key: ${{ secrets.ACTION_BOT_PRIVATE_KEY }}
          pr-number: ${{ github.event.pull_request.number }}
          repo: ${{ github.repository }}
          deploy-result: 'success'
          released-label: 'release:released'
          failed-label: 'release:failed-to-release'
      - name: Test Label release PR - failure path
        uses: decewei/deploy-tools/actions/label-release-pr@main
        with:
          app-id: ${{ vars.ACTION_BOT_APP_ID }}
          private-key: ${{ secrets.ACTION_BOT_PRIVATE_KEY }}
          pr-number: ${{ github.event.pull_request.number }}
          repo: ${{ github.repository }}
          deploy-result: 'failure'
          released-label: 'release:released'
          failed-label: 'release:failed-to-release'

  version-and-tag:
    needs: [update-pr-label-test]
    runs-on: ubuntu-latest
    outputs:
      continue: ${{ steps.check-approval.outputs.continue }}
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git authentication
        id: auth
        uses: decewei/deploy-tools/actions/configure-git-auth@main
        with:
          app-id: ${{ vars.ACTION_BOT_APP_ID }}
          private-key: ${{ secrets.ACTION_BOT_PRIVATE_KEY }}

      - name: Check release approval
        id: check-approval
        uses: decewei/deploy-tools/actions/check-release-approval@main
        with:
          token: ${{ steps.auth.outputs.token }}
          pr-number: ${{ github.event.pull_request.number }}
          repo: ${{ github.repository }}

      - name: Bump version and tag
        id: version
        if: ${{ steps.check-approval.outputs.continue == 'true' }}
        uses: decewei/deploy-tools/actions/bump-version-and-tag@main
        with:
          token: ${{ steps.auth.outputs.token }}
          tag-prefix: 'v'
          main-branch: 'main'
          release-branch: 'release'
          semantic-version-pattern-major: '/!:|BREAKING CHANGE:/'
          semantic-version-pattern-minor: '/feat:/'
          version-file-type: 'nodejs'
          enable-prerelease: ${{ contains(github.event.pull_request.labels.*.name, 'release:candidate') }}
          prerelease-suffix: 'rc'

  deploy-prod:
    if: ${{ needs.version-and-tag.outputs.continue == 'true' }}
    needs: [version-and-tag]
    uses: ./.github/workflows/2-deploy.yaml
    secrets: inherit

  update-pr-label:
    needs: [deploy-prod, version-and-tag]
    if: ${{ github.event_name == 'pull_request' && needs.version-and-tag.outputs.continue == 'true' && always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Label release PR
        uses: decewei/deploy-tools/actions/label-release-pr@main
        with:
          app-id: ${{ vars.ACTION_BOT_APP_ID }}
          private-key: ${{ secrets.ACTION_BOT_PRIVATE_KEY }}
          pr-number: ${{ github.event.pull_request.number }}
          repo: ${{ github.repository }}
          deploy-result: ${{ needs.version-and-tag.result == 'success' && needs.deploy-prod.result == 'success' && 'success' || 'failure' }}
          released-label: 'release:released'
          failed-label: 'release:failed-to-release'
